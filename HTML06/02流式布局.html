<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>流式布局</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				
			}
			.root{
				width: 100%;
				height: 90%;
				background-color: magenta;
				margin: 0 auto;
			}
			.one{
				width: 19%;
				height: 45%;
				background-color: palegoldenrod;
				float: left;
				margin-right: 1%;
				margin-bottom: 1%;
			}
				
			
		</style>
		
		
		
		
		
		
		
		
		
		
		
		
	</head>
	<body>
		<!--流式布局,又称为百分比布局
			1.把元素的宽,高,margin,padding从原来的固定值,改为百分比
			注意:a.元素的宽高如果百分比,那么对应参考的就是其父级的宽高
			b.元素的margin或者padding设置了百分比值,那么是相对于父级的宽度计算得到!注意,只参考父级宽度
			c.所以想要合理准确的使用百分比布局,就一定要保证父级对象参考的样式的值是确定存在有效的
		-->
		<div class="root">
			<div class="one">
			</div>
			<div class="one">
			</div>
			<div class="one">
			</div>
			<div class="one">
			</div>
			<div class="one">
			</div>
			<div class="one">
			</div>
		</div>
	
		
	</body>
</html>
